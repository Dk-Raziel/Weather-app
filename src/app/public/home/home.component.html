<div class="h__card-holder">
  <ng-container *ngIf="($citiesInfo | async) as cities; else loadingSpinner">
    <app-city-card *ngFor="let city of cities" [cityInfo]="city" (click)="test(city.name)" class="h__card">
    </app-city-card>
  </ng-container>
</div>

<ng-template #loadingSpinner>
  <mat-progress-spinner mode="indeterminate"> </mat-progress-spinner>
</ng-template>
